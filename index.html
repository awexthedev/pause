    <h1>Pause!</h1>
    <p style="font-size:15px;"><a href="https://github.com/zevhr/pause" target="_blank">Source Code on Github</a><br>
    <a href="/queue">Queue</a> </p>
    <p style ="font-size:30px;" id="msg">Ever wanted to mess with someones music? Well, that's what this is for.<br>
    <span style="font-size:15px;">This site uses cookies to prevent spamming of my client :d</span></p>
        <hr width="50%">
    <div id="container">
        <div id="player">
            <iframe id="player-frame" src="https://thatalex.dev/spotify" height="320" frameBorder="0" style="color:white;"></iframe>
        </div>

        <div id="controller">
            <!-- indicators -->
            <i id="repeat-icon" class="fa fa-repeat" aria-hidden="true"></i>
            <i id="shuffle-icon" class="fa fa-random" aria-hidden="true"></i>

            <div id="buttons">
                <i id="backward" onclick="playerControls('skipBackward', null, this)" class="fa fa-step-backward" style="font-size:25px; padding-right:10px;" aria-hidden="true"></i> 
                <i id="playPause" class="fa fa-pause" style="font-size:25px;" aria-hidden="true"></i> 
                <i id="forward" onclick="playerControls('skipForward', null, this)" class="fa fa-step-forward" style="font-size:25px; padding-left:10px;" aria-hidden="true"></i><br>
                <br>

                <!-- volume slider & message box -->
                <div id="container2">
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                    </div>
                </div>
                <input type="text" style="color:black;" id="messageContent" placeholder="Attach a message?"><br>
                <span style="font-size:20px;" id="notification"></span>
                <hr width="50">
            </div>
        </div>
    </div>
