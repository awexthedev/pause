name: build remote
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          PATH=$PATH:/${{secrets.USERNAME}}/.nvm/versions/node/v18.8.0/bin
          pm2 -v
          pm2 restart pause
